<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <link rel="stylesheet" href="../../../../../estilos/styleall.css">
    <style>
        div.conteiner {
            background-color: salmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            text-align: center;

            background-color: lightblue;

            border: 1px solid black;
            padding: 20px;
        }

        #i1 {
            order: 0;
        }

        #i2 {
            order: -2;
        }

        #i3 {
            order: 4;
        }

        #i4 {
            order: 8;
        }

        #i5 {
            order: 2;
        }

        #i6 {
            order: 0;
        }

        #i7 {
            order: -4;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lucas Rafael</h1>
    </header>
    <main>
        <div class="conteiner">
            <div class="item" id="i1">A</div>
            <div class="item" id="i2">B</div>
            <div class="item" id="i3">C</div>
            <div class="item" id="i4">D</div>
            <div class="item" id="i5">E</div>
            <div class="item" id="i6">F</div>
            <div class="item" id="i7">G</div>
        </div><br>
        <a class="volta" href="../../../../primeiros_passos.html">Volte para a p√°gina inicial</a>
    </main>
    <footer></footer>
</body>

</html>
