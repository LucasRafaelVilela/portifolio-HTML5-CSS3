<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Teste de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="username" required>
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia"></label>
                <input type="date" name="dia" id="idia" value="2025-01-07">
            </p>
            <p>
                <label for="ihora"></label>
                <input type="time" name="hora" id="hora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <br>
        <a class="volta" href="../../../primeiros_passos.html">Volte para o site inicial</a>
    </main>
    <footer></footer>
</body>
</html>
