<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Links</title>
    <link rel="stylesheet" href="../../../../estilos/styleall.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: rgb(255, 99, 99);
        }
        .especial::before{
            content:'=>';
        }
        .especial::after{
            content: '<=';
        }
    </style>
</head>
